<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator | Track Your Environmental Impact</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen">
    <div id="root"></div>
    
    <script>
        const { useState, useEffect, useRef } = React;
        
        // Icon Components
        const HomeIcon = () => (
            React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6' })
            )
        );

        const CalculatorIcon = () => (
            React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z' })
            )
        );

        const ChartIcon = () => (
            React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z' })
            )
        );

        const BulbIcon = () => (
            React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z' })
            )
        );

        const InfoIcon = () => (
            React.createElement('svg', { className: 'w-5 h-5', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' })
            )
        );

        const DownloadIcon = () => (
            React.createElement('svg', { className: 'w-4 h-4', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4' })
            )
        );

        const CarbonCalculatorApp = () => {
            const [activeTab, setActiveTab] = useState('calculator');
            const [calculatedResults, setCalculatedResults] = useState(null);
            const [savedBaseline, setSavedBaseline] = useState(null);
            const pieChartRef = useRef(null);
            const barChartRef = useRef(null);
            const pieChartInstance = useRef(null);
            const barChartInstance = useRef(null);

            const [formData, setFormData] = useState({
                electricity: 297,
                cookingFuel: 'lpg',
                lpgCylinders: 2.3,
                transportMode: 'two-wheeler',
                dailyDistance: 20,
                airTravel: 0,
                dietType: 'vegetarian',
                organicWaste: 7.5,
                plasticWaste: 1.2,
                clothingPurchases: 18,
                onlineOrders: 2.5
            });

            const emissionFactors = {
                electricity: 0.91,
                lpg: 2.98,
                naturalGas: 2.03,
                transport: {
                    'private-car-petrol': { efficiency: 15, factor: 2.31 },
                    'private-car-diesel': { efficiency: 15, factor: 2.68 },
                    'two-wheeler': { efficiency: 40, factor: 2.31 },
                    'public-bus': { factor: 0.029 },
                    'bike-walk': { factor: 0 }
                },
                diet: {
                    'vegetarian': 1250,
                    'occasional-nonveg': 1680,
                    'regular-nonveg': 2340
                },
                airTravel: 0.255,
                organicWaste: 26,
                plasticWaste: 65
            };

            const calculateFootprint = () => {
                let electricityEmissions = formData.electricity * 12 * emissionFactors.electricity;
                
                let cookingEmissions = 0;
                if (formData.cookingFuel === 'lpg') {
                    cookingEmissions = formData.lpgCylinders * 12 * 14.2 * emissionFactors.lpg;
                } else if (formData.cookingFuel === 'naturalGas') {
                    cookingEmissions = 35 * 12 * emissionFactors.naturalGas;
                }
                
                let transportEmissions = 0;
                if (emissionFactors.transport[formData.transportMode]) {
                    if (formData.transportMode === 'public-bus') {
                        transportEmissions = formData.dailyDistance * 250 * emissionFactors.transport[formData.transportMode].factor;
                    } else if (formData.transportMode !== 'bike-walk') {
                        const { efficiency, factor } = emissionFactors.transport[formData.transportMode];
                        transportEmissions = (formData.dailyDistance * 250 / efficiency) * factor;
                    }
                }
                
                let airTravelEmissions = formData.airTravel * 2800 * emissionFactors.airTravel * 1.9;
                let foodEmissions = emissionFactors.diet[formData.dietType];
                let wasteEmissions = (formData.organicWaste * 52 * emissionFactors.organicWaste) + 
                                     (formData.plasticWaste * 52 * emissionFactors.plasticWaste);
                let consumerEmissions = formData.clothingPurchases * 20 + formData.onlineOrders * 12 * 15;
                let servicesEmissions = 1032;
                
                let totalEmissions = electricityEmissions + cookingEmissions + transportEmissions + 
                                    airTravelEmissions + foodEmissions + wasteEmissions + 
                                    consumerEmissions + servicesEmissions;

                const results = {
                    electricity: Math.round(electricityEmissions),
                    cooking: Math.round(cookingEmissions),
                    transportation: Math.round(transportEmissions),
                    airTravel: Math.round(airTravelEmissions),
                    food: Math.round(foodEmissions),
                    waste: Math.round(wasteEmissions),
                    consumerGoods: Math.round(consumerEmissions),
                    services: Math.round(servicesEmissions),
                    total: Math.round(totalEmissions)
                };

                setCalculatedResults(results);
                setActiveTab('results');
            };

            const createPieChart = () => {
                if (!pieChartRef.current || !calculatedResults) return;
                
                const ctx = pieChartRef.current.getContext('2d');
                
                if (pieChartInstance.current) {
                    pieChartInstance.current.destroy();
                }

                pieChartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Electricity', 'Cooking', 'Transportation', 'Air Travel', 'Food', 'Waste', 'Consumer Goods', 'Services'],
                        datasets: [{
                            data: [
                                calculatedResults.electricity,
                                calculatedResults.cooking,
                                calculatedResults.transportation,
                                calculatedResults.airTravel,
                                calculatedResults.food,
                                calculatedResults.waste,
                                calculatedResults.consumerGoods,
                                calculatedResults.services
                            ],
                            backgroundColor: [
                                '#10b981',
                                '#f59e0b',
                                '#3b82f6',
                                '#ef4444',
                                '#8b5cf6',
                                '#06b6d4',
                                '#ec4899',
                                '#64748b'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#fff',
                                    padding: 15,
                                    font: { size: 12 }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = context.parsed;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return context.label + ': ' + value.toLocaleString() + ' kg CO‚ÇÇe (' + percentage + '%)';
                                    }
                                }
                            }
                        }
                    }
                });
            };

            const createBarChart = () => {
                if (!barChartRef.current || !calculatedResults) return;
                
                const ctx = barChartRef.current.getContext('2d');
                
                if (barChartInstance.current) {
                    barChartInstance.current.destroy();
                }

                const perCapita = calculatedResults.total / 4;

                barChartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Your Footprint', 'India Average', 'Global Average', 'USA Average', '2050 Target'],
                        datasets: [{
                            data: [perCapita, 1900, 4800, 15000, 2300],
                            backgroundColor: ['#10b981', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6'],
                            borderRadius: 8,
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#fff' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#fff' },
                                grid: { display: false }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y.toLocaleString() + ' kg CO‚ÇÇe per capita';
                                    }
                                }
                            }
                        }
                    }
                });
            };

            useEffect(() => {
                if (activeTab === 'results' && calculatedResults) {
                    setTimeout(() => {
                        createPieChart();
                        createBarChart();
                    }, 100);
                }
                
                return () => {
                    if (pieChartInstance.current) {
                        pieChartInstance.current.destroy();
                    }
                    if (barChartInstance.current) {
                        barChartInstance.current.destroy();
                    }
                };
            }, [activeTab, calculatedResults]);

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(20);
                doc.text('Carbon Footprint Report', 20, 20);
                
                doc.setFontSize(12);
                doc.text(`Generated: ${new Date().toLocaleDateString()}`, 20, 35);
                
                doc.setFontSize(14);
                doc.text(`Total Emissions: ${calculatedResults.total.toLocaleString()} kg CO‚ÇÇe/year`, 20, 50);
                
                doc.setFontSize(11);
                let y = 65;
                doc.text('Breakdown:', 20, y);
                y += 10;
                doc.text(`Electricity: ${calculatedResults.electricity} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Cooking: ${calculatedResults.cooking} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Transportation: ${calculatedResults.transportation} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Air Travel: ${calculatedResults.airTravel} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Food: ${calculatedResults.food} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Waste: ${calculatedResults.waste} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Consumer Goods: ${calculatedResults.consumerGoods} kg CO‚ÇÇe`, 25, y); y += 7;
                doc.text(`Services: ${calculatedResults.services} kg CO‚ÇÇe`, 25, y);

                doc.save('carbon-footprint-report.pdf');
            };

            const CalculatorView = () => {
                return React.createElement('div', { className: 'max-w-4xl mx-auto animate-slide-in' },
                    React.createElement('div', { className: 'bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20' },
                        React.createElement('h2', { className: 'text-3xl font-bold text-white mb-8' }, 'Calculate Your Carbon Footprint'),
                        React.createElement('div', { className: 'space-y-6' },
                            // Electricity Input
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, '‚ö° Monthly Electricity Usage (kWh)'),
                                React.createElement('input', {
                                    type: 'number',
                                    value: formData.electricity,
                                    onChange: (e) => setFormData({...formData, electricity: parseFloat(e.target.value) || 0}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:border-green-400'
                                }),
                                React.createElement('p', { className: 'text-sm text-white/60 mt-2' }, 'Average household: 297 kWh/month')
                            ),
                            
                            // Cooking Fuel
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, 'üî• Cooking Fuel Type'),
                                React.createElement('select', {
                                    value: formData.cookingFuel,
                                    onChange: (e) => setFormData({...formData, cookingFuel: e.target.value}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                },
                                    React.createElement('option', { value: 'lpg', className: 'bg-gray-800' }, 'LPG'),
                                    React.createElement('option', { value: 'naturalGas', className: 'bg-gray-800' }, 'Natural Gas'),
                                    React.createElement('option', { value: 'electric', className: 'bg-gray-800' }, 'Electric')
                                ),
                                formData.cookingFuel === 'lpg' && React.createElement('div', { className: 'mt-4' },
                                    React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'LPG Cylinders per Month'),
                                    React.createElement('input', {
                                        type: 'number',
                                        step: '0.1',
                                        value: formData.lpgCylinders,
                                        onChange: (e) => setFormData({...formData, lpgCylinders: parseFloat(e.target.value) || 0}),
                                        className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                    })
                                )
                            ),
                            
                            // Transportation
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, 'üöó Primary Commute Mode'),
                                React.createElement('select', {
                                    value: formData.transportMode,
                                    onChange: (e) => setFormData({...formData, transportMode: e.target.value}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400 mb-4'
                                },
                                    React.createElement('option', { value: 'private-car-petrol', className: 'bg-gray-800' }, 'Private Car (Petrol)'),
                                    React.createElement('option', { value: 'private-car-diesel', className: 'bg-gray-800' }, 'Private Car (Diesel)'),
                                    React.createElement('option', { value: 'two-wheeler', className: 'bg-gray-800' }, 'Two-Wheeler'),
                                    React.createElement('option', { value: 'public-bus', className: 'bg-gray-800' }, 'Public Bus'),
                                    React.createElement('option', { value: 'bike-walk', className: 'bg-gray-800' }, 'Bike/Walk')
                                ),
                                React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Daily Commute Distance (km, one way)'),
                                React.createElement('input', {
                                    type: 'number',
                                    value: formData.dailyDistance,
                                    onChange: (e) => setFormData({...formData, dailyDistance: parseFloat(e.target.value) || 0}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400 mb-4'
                                }),
                                React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Annual Flights'),
                                React.createElement('input', {
                                    type: 'number',
                                    value: formData.airTravel,
                                    onChange: (e) => setFormData({...formData, airTravel: parseInt(e.target.value) || 0}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                })
                            ),
                            
                            // Diet
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, 'üçΩÔ∏è Dietary Preference'),
                                React.createElement('select', {
                                    value: formData.dietType,
                                    onChange: (e) => setFormData({...formData, dietType: e.target.value}),
                                    className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                },
                                    React.createElement('option', { value: 'vegetarian', className: 'bg-gray-800' }, 'Vegetarian'),
                                    React.createElement('option', { value: 'occasional-nonveg', className: 'bg-gray-800' }, 'Occasional Non-veg (1-2x/week)'),
                                    React.createElement('option', { value: 'regular-nonveg', className: 'bg-gray-800' }, 'Regular Non-veg (4+x/week)')
                                )
                            ),
                            
                            // Waste
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, 'üóëÔ∏è Waste Generation'),
                                React.createElement('div', { className: 'space-y-4' },
                                    React.createElement('div', null,
                                        React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Organic Waste per Week (kg)'),
                                        React.createElement('input', {
                                            type: 'number',
                                            step: '0.1',
                                            value: formData.organicWaste,
                                            onChange: (e) => setFormData({...formData, organicWaste: parseFloat(e.target.value) || 0}),
                                            className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                        })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Plastic Waste per Week (kg)'),
                                        React.createElement('input', {
                                            type: 'number',
                                            step: '0.1',
                                            value: formData.plasticWaste,
                                            onChange: (e) => setFormData({...formData, plasticWaste: parseFloat(e.target.value) || 0}),
                                            className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                        })
                                    )
                                )
                            ),
                            
                            // Consumer Goods
                            React.createElement('div', { className: 'bg-white/5 rounded-xl p-6' },
                                React.createElement('label', { className: 'block text-lg font-semibold text-white mb-3' }, 'üõçÔ∏è Consumption'),
                                React.createElement('div', { className: 'space-y-4' },
                                    React.createElement('div', null,
                                        React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Clothing Purchases per Year'),
                                        React.createElement('input', {
                                            type: 'number',
                                            value: formData.clothingPurchases,
                                            onChange: (e) => setFormData({...formData, clothingPurchases: parseInt(e.target.value) || 0}),
                                            className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                        })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('label', { className: 'block text-sm font-semibold text-white mb-2' }, 'Online Orders per Month'),
                                        React.createElement('input', {
                                            type: 'number',
                                            step: '0.5',
                                            value: formData.onlineOrders,
                                            onChange: (e) => setFormData({...formData, onlineOrders: parseFloat(e.target.value) || 0}),
                                            className: 'w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-400'
                                        })
                                    )
                                )
                            ),
                            
                            React.createElement('button', {
                                onClick: calculateFootprint,
                                className: 'w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold py-4 rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all shadow-lg text-lg'
                            }, 'Calculate My Carbon Footprint üå±')
                        )
                    )
                );
            };

            const ResultsView = () => {
                if (!calculatedResults) return React.createElement('div', { className: 'text-white text-center py-12' }, 
                    React.createElement('p', { className: 'text-xl' }, 'Please calculate your footprint first')
                );

                return React.createElement('div', { className: 'space-y-6 animate-slide-in' },
                    // Hero Card
                    React.createElement('div', { className: 'bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl p-8 text-center shadow-2xl' },
                        React.createElement('div', { className: 'text-6xl font-bold text-white mb-2' }, calculatedResults.total.toLocaleString()),
                        React.createElement('div', { className: 'text-2xl text-white/90' }, 'kg CO‚ÇÇe per year'),
                        React.createElement('p', { className: 'text-white/80 mt-4' }, `That's ${(calculatedResults.total / 1000).toFixed(2)} tonnes of CO‚ÇÇ equivalent`)
                    ),

                    // Comparison Cards
                    React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-4' },
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20' },
                            React.createElement('p', { className: 'text-white/60 text-sm uppercase mb-2' }, 'India Average'),
                            React.createElement('div', { className: 'text-4xl font-bold text-blue-400' }, '1,900 kg'),
